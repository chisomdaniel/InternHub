<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>InternHub</title>
        <link rel="stylesheet" type="text/css" href="styles/index.css"/>
        <link rel="stylesheet" type="text/css" href="styles/internship_page_body.css"/>
        <!-- <link rel="stylesheet" href="styles/main.css"> -->
    </head>
    <body>
        <header>
            <div class="header-contain logo">
                <h1 class="site-title">InternHub</h1>
                <p class="tagline">Creating a better world</p>
            </div>
            <div class="search-contain">
                <input type="text" class="search-bar" placeholder="Search">
                <button>Search</button>
            </div>
        </header>
    
        <section class="main">
            <aside class="container1">
                <ul>
                    <a href="#"><li class="home-icon">Home</li></a>
                    <a href="#"><li class="company-icon">Companies</li></a>
                    <a href="#"><li class="salary-icon">Salaries</li></a>
                    <a href="#"><li class="About-icon">About</li></a>
                    <a href="#"><li class="Help-icon">Help</li></a>
                    <a class="btn btn-alt" id="post" href="post.html">POST</a>
                </ul>
            </aside>

            <section class="center form">
                <form action="/post-job" method="post">
                    <input type="text" name="job-title" placeholder="Position Title" required>
                    <input type="text" name="company-name" placeholder="Company Name" required>
                    <input type="url" name="company-website" placeholder="Company Website">
                    <input type="email" name="company-email" placeholder="Company Email" required>
                    <input type="tel" name="company-phone-num" placeholder="Phone Number" required>
                    <input type="text" name="city" placeholder="City" required>
                    <input type="text" name="state" placeholder="State" required>
                    <input type="text" name="country" placeholder="Country" required>
                    <input type="text" name="position-type" placeholder="Position Type">
                    <textarea name="description">"Write Position Description Here"</textarea>
                    <textarea name="responsibility">"Write Position Responsibilities Here"</textarea>
                    <textarea name="requirement">"Write Position Requirements here"</textarea>
                    <input type="text" name="skill" placeholder="Skill">
                    <input type="text" name="benefit" placeholder="Benefit">
                    <input type="text" name="apply" placeholder="How To Apply">
                    <input type="text" name="expire-date" placeholder="Application Closing">
                    <input type="text" name="note" placeholder="Additional note">
                    <input type="text" name="closing" placeholder="Closing statement">
                    <button name="submit">
                        Post Job
                    </button>
                </form>
            </section>
        </section>

        <footer>
            <small>&copy;2023 - Daniel and Dinobi</small>
        </footer>
    </body>
</html>
